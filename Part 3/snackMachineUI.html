<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snack Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <div class="title">
        <h1>Snack Machine</h1>
    </div>
    <div class="snackItems">
        <div class="item">
            <label>Chewing Gum :</label>
            <label>10</label>
        </div>
        <div class="item">
            <label>Chips :</label>
            <label>10</label>
        </div>
        <div class="item">
            <label>Chocolate :</label>
            <label>10</label>
        </div>
    </div>
    <div class="machineMoneyView">
        <div class="item">
            <label>Money Inside The Machine :</label>
            <label>10</label>
        </div>
        <div class="item">
            <label>Money in Transaction :</label>
            <label>10</label>
        </div>
        <div class="item">
            <label>Change :</label>
            <label>10</label>
        </div>
    </div>

    <div class="action">
        <div class="insertSnackItem">
            <button>Chewing Gum</button>
            <button>Chips</button>
            <button>Chocolate</button>
        </div>
        <div class="insertSnackItem">
            <div class="money">
                <button>0.25 JD</button>
                <button>0.5 JD</button>
                <button>1.0 JD</button>
                <button>5.0 JD</button>
                <button>10.0 JD</button>
            </div>
        </div>
        <div class="buy">
            <button>Buy</button>
        </div>
    </div>
</div>
</body>
</html>
