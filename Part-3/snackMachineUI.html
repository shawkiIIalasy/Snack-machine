<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snack Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <div class="title">
        <h1>Snack Machine</h1>
    </div>
    <div class="snackItems">
        <div class="item">
            <label>Chewing Gum :</label>
            <div class="">10</div>
        </div>
        <div class="item">
            <label>Chips :</label>
            <div class="">10</div>
        </div>
        <div class="item">
            <label>Chocolate :</label>
            <div class="">10</div>

        </div>
    </div>
    <div class="machineMoneyView">
        <div class="item">
            <label>Money Inside The Machine</label>
            <div class="">10 JD</div>

        </div>
        <div class="item">
            <label>Money in Transaction</label>
            <div class="">10 JD</div>

        </div>
        <div class="item">
            <label>Change</label>
            <div class="">10 JDcd </div>

        </div>
    </div>

    <div class="action">
        <div class="insertSnackItem">
            <select class="btn snacks">
                <option>Chewing Gum</option>
                <option>Chips</option>
                <option>Chocolate</option>
            </select>
        </div>
        <div class="insertSnackItem">
            <div class="money">
                <button class="btn money-btn">0.25 JD</button>
                <button class="btn money-btn">0.5 JD</button>
                <button class="btn money-btn">1.0 JD</button>
                <button class="btn money-btn">5.0 JD</button>
                <button class="btn money-btn">10.0 JD</button>
            </div>
        </div>
        <div class="buy">
            <button class="btn draw-border">Buy</button>
        </div>
    </div>
</div>
</body>
</html>
