<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snack Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <div class="title">
        <h1>Snack Machine</h1>
    </div>
    <div class="snackItems">
        <div class="item">
            <label>Chewing Gum :</label>
            <div class="">10</div>
        </div>
        <div class="item">
            <label>Chips :</label>
            <div class="">10</div>
        </div>
        <div class="item">
            <label>Chocolate :</label>
            <div class="">10</div>

        </div>
    </div>
    <div class="machineMoneyView">
        <div class="item">
            <label>Money Inside The Machine (JD)</label>
            <div class="">10</div>

        </div>
        <div class="item">
            <label>Money in Transaction (JD)</label>
            <div class="">10</div>

        </div>
        <div class="item">
            <label>Change (JD)</label>
            <div class="">10</div>

        </div>
    </div>

    <div class="action">
        <div class="insertSnackItem">
            <label>
                <select class="btn snacks">
                    <option>Chewing Gum</option>
                    <option>Chips</option>
                    <option>Chocolate</option>
                </select>
            </label>
        </div>
        <div class="insertSnackItem">
            <div class="money">
                <button class="btn moneyBtn">0.25 JD</button>
                <button class="btn moneyBtn">0.5 JD</button>
                <button class="btn moneyBtn">1.0 JD</button>
                <button class="btn moneyBtn">5.0 JD</button>
                <button class="btn moneyBtn">10.0 JD</button>
            </div>
        </div>
        <div class="buy">
            <button class="btn drawBorder">Buy</button>
        </div>
    </div>
</div>
</body>
</html>
